<!-- This is the standard html file that all other html files will copy. -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="site-head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/fonts/font-awesome.min.css" th:href="@{/fonts/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/fonts/ionicons.min.css" th:href="@{/fonts/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css" th:href="@{/css/AdminLTE.min.css}">
    <!-- DataTables -->
    <link rel="stylesheet" href="/css/dataTables.bootstrap.min.css" th:href="@{/css/dataTables.bootstrap.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" href="/css/blue.css" th:href="@{/css/blue.css}">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" href="/css/skin-blue.min.css" th:href="@{/css/skin-blue.min.css}">

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <meta th:include="this :: head" th:remove="tag"/>
</head>
<body>
<header class="main-header" th:fragment="site-header">
    <!-- Logo -->
    <a href="/home" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>B</b>Info</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Bolig</b>Info</span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account Menu -->
                <li class="dropdown user user-menu">
                    <!-- Menu Toggle Button -->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <!-- The user image in the navbar-->
                        <img src="/img/user2-160x160.jpg" class="user-image" alt="User Image">
                        <!-- hidden-xs hides the username on small devices so only the image appears. -->
                        <span class="hidden-xs"><span th:utext="${user.name}"></span></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- The user image in the menu -->
                        <li class="user-header">
                            <img src="/img/user2-160x160.jpg" class="img-circle" alt="User Image">

                            <p>
                                <span th:utext="${user.name}"></span> - Web Developer
                                <small><span th:utext="${user.email}"></span> </small>
                            </p>
                        </li>
                        <!-- Menu Body -->
                        <li class="user-body">
                            <div class="row">
                                <div class="col-xs-4 text-center">
                                    <a href="#">Menu Uno</a>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <a href="#">Menu Dos</a>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <a href="#">Menu Tres</a>
                                </div>
                            </div>
                            <!-- /.row -->
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="/settings" class="btn btn-default btn-flat">Indstillinger</a>
                            </div>
                            <div class="pull-right">
                                <a href="/logout" class="btn btn-default btn-flat">Log af</a>
                            </div>
                        </li>
                    </ul>
                </li>
                <!-- Control Sidebar Toggle Button -->
                <li>
                    <a href="#"><i class="fa fa-gears"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar" th:fragment="site-aside">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p><span th:utext="${user.name}"></span></p>
                <!-- Status -->
                <a href="#"><i class="fa fa-circle text-success"></i><span>0</span></a>
            </div>


        </div>

        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Søg...">
                <span class="input-group-btn">
                  <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                  </button>
                </span>
            </div>
        </form>
        <!-- /.search form -->

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">Menu</li>
            <!-- Optionally, you can add icons to the links -->
            <li th:classappend="${#httpServletRequest.getRequestURI() == '/home' ? 'active':''}"><a th:href="@{/home}"><i class="fa fa-home"></i><span>Home</span></a></li>


            <li class="treeview" sec:authorize="hasAuthority('ADMIN')">
                <a href="#">
                    <i class="fa fa-edit"></i> <span>Admin</span>
                    <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                </a>
                <ul class="treeview-menu">
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/apartment' ? 'active':''}"><a th:href="@{/apartment}"><i class="fa fa-users"></i><span>Lejligheder</span></a></li>
                </ul>
            </li>
        </ul>

        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>

<!-- Main Footer -->
<footer class="main-footer" th:fragment="site-footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">
            Version 0.09
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2017 <a href="#">BoligInfo</a>.</strong> All rights reserved For Über Alles Mig.

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 3 -->
    <script src="/js/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/js/adminlte.min.js"></script>
    <!-- iCheck -->
    <script src="/js/icheck.min.js"></script>
    <!-- FastClick -->
    <script src="/js/fastclick.js"></script>
    <!-- DataTables -->
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/dataTables.bootstrap.min.js"></script>
    <!-- SlimScroll -->
    <script src="/js/jquery.slimscroll.min.js"></script>
</footer>
</body>
</html>


<!-- The above file “layout.html” holds several Thymeleaf fragments that will be included in all site pages:
The “site-head” fragment holds the <head> section. It includes the site CSS, JavaScript code, etc.
It appends to the page <head> section the <head> section of the invoking page, e.g. index.html.
The “site-header” fragment holds the site header: site logo + top navigation links to the other site pages. It also holds the “Logout” forms.
The header now holds links to all pages, but once the login / logout functionality is implemented,
it will show / hide some of the links for anonymous site visitors and for the authenticated users.
The “site-footer” fragment is very simple. It holds some static text for the site footer.
Note that the links in the above code look like duplicated, because there are two attributes that specify the resource address: href=”…” and th:href=”…”.
This is because Thymeleaf uses natural templates.
“Natural templates” means that the template is a document as valid as the final result and the view engine syntax doesn’t break the document’s structure.
The href value specifies the relative resource location in the system (provided by the Web site designer, e.g. “../public/css/styles.css“).
The th:href value specifies the resource runtime location at the Web server (which is relative to the site root, e.g. “/css/styles.css“).

The code to show the notification messages is complex to be explained, but in brief: it iterates over the list of notification messages, displays each message in a <li> and finally removes all messages from the HTTP session.


 -->
